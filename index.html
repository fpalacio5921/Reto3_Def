<!DOCTYPE html>
<html >
<head>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="Archivos_java_script/Barcos.js"></script>  
    <script type="text/javascript" src="Archivos_java_script/Categorias.js"></script>
    <script type="text/javascript" src="Archivos_java_script/Clientes.js"></script>
    <script type="text/javascript" src="Archivos_java_script/Mensajes.js"></script>
    <script type="text/javascript" src="Archivos_java_script/Reservaciones.js"></script>
    <title>Frontend Reto3</title>
</head>
<body>

    <h1> Categorias</h1>
    <div id="resultado1"></div>
    <button onclick="traerInformacionCategorias()" > Consultar Categorias</button>
    
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
       
        
    </div>
    <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>


    <h1> Barcos</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionBarcos()" > Consultar Barcos</button>
    
    <div>
        <input type="text" id="Bname" placeholder="name">
        <input type="text" id="Bbrand" placeholder="brand">
        <input type="number" id="Byear" placeholder="year">
        <input type="text" id="Bdescription" placeholder="description"> 
    </div>
    <button onclick="guardarInformacionBarcos()">Guardar Barcos</button>

    <h1> Clientes</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClientes()" > Consultar Clientes</button>
    
    <div>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">  
    </div>
    <button onclick="guardarInformacionClientes()">Guardar Clientes</button>

    <h1> Mensajes</h1>
    <div id="resultado4"></div>
    <button onclick="traerInformacionMensajes()" > Consultar Mensajes</button>
    
    <div>
        <input type="text" id="Mmessagetext" placeholder="messagetext">
    </div>
    <button onclick="guardarInformacionMensajes()">Guardar Mensajes</button>

    <h1> Reservaciones</h1>
    <div id="resultado5"></div>
    <button onclick="traerInformacionReservaciones()" > Consultar Reservaciones</button>
    
    <div>
        <input type="date" id="RstartDate" placeholder="startDate">
        <input type="date" id="Rdevolutiondate" placeholder="devolutiondate">
    </div>
    <button onclick="guardarInformacionReservaciones()">Guardar Reservaciones</button>
</body>
</html>
